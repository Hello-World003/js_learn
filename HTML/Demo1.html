<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="refresh" content="1">
        <title>Time</title>
        <script>
            function ShowTime()
            {
                var p=document.getElementById("Time");
                var date= new Date();
                p.innerHTML="Time:"+date.getHours()+ ":"+date.getMinutes() + ":"+date.getSeconds();
            }
        </script>
    </head>
    
    <body onload="ShowTime()" >
        <p id="Time">:</p>
    </body>
</html>
